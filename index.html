<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article>
        <section class="hero">
          <img
            class="img-product-mobile"
            src="images/image-product-mobile.jpg"
            alt="image-product-mobile"
          />
          <img
            class="img-product-desktop"
            src="images/image-product-desktop.jpg"
            alt="image-product-desktop"
          />
        </section>
        <section class="desc">
          <p><span class="label">PERFUME</span></p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="overview">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="big-font">$149.99</p>
            <p class="strike-font">$169.99</p>
          </div>
          <div class="cart">
            <button class="btn-cart">
              <i class="fa-solid fa-cart-plus"></i> Add to Cart
            </button>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/meandrewaprianto"
              >Andrew Aprianto</a
            >.
          </div>
        </section>
      </article>
    </main>
    <script
      src="https://kit.fontawesome.com/dfc5a145d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
